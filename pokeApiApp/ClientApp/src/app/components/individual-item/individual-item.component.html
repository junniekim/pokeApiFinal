<div
  (click)="showDetail = !showDetail"
  class="row defaultBorder col-lg-12"
  style="margin: 15px; padding: 0px; border-style: solid;"
>
  <div class="col-lg-6" style="text-align: center;">
    <img [src]="itemModel.sprite" style="width: 150px; height: 150px;" />
  </div>
  <div class="col-lg-6 d-grid align-items-center">
    <div class="row">
      <div class="col-lg-12 display" style="font-style: bold;">
        Name: {{ itemModel.name }}
      </div>
      <div class="col-lg-12 display">
        Price: {{ itemModel.cost > 0 ? itemModel.cost : 'Unavailable' }}
      </div>
      <div class="col-lg-12 display">Category: {{ itemModel.category }}</div>
    </div>
  </div>
  <div *ngIf="showDetail">
    <div class="row">
      <div class="col-lg-12 display" style="text-align: center;">
        {{ itemModel.description }}
      </div>
    </div>
  </div>
</div>
