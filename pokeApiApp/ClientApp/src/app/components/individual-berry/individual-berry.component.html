<div class="row defaultBorder col-lg-12" style="margin: 15px; padding: 0px;">
  <div class="col-lg-12 d-grid align-items-center">
    <div class="row">
      <div class="col-lg-12" style="border-style: solid;">
        <table class="table">
          <thead>
            <tr>
              <th>Picture</th>
              <th>Name</th>
              <th>Growth Time</th>
              <th>Max Harvest</th>
            </tr>
          </thead>
          <tbody>
            <!-- ng For let X of arrayName /-->
            <tr>
              <td>
                <img src="{{ berryModel.sprite }}" />
              </td>
              <td>
                {{ berryModel.name }}
              </td>
              <td>
                {{ berryModel.growthTime }}
              </td>
              <td>{{ berryModel.maxHarv }}</td>
            </tr>
          </tbody>
          <thead>
            <tr>
              <th>Size</th>
              <th>Smoothness</th>
              <th>Firmness</th>
              <th>Dryness</th>
            </tr>
          </thead>
          <tbody>
            <!-- ng For let X of arrayName /-->
            <tr>
              <td>{{ berryModel.size }}</td>
              <td>
                {{ berryModel.smooth }}
              </td>
              <td>
                {{ berryModel.firmness }}
              </td>
              <td>
                {{ berryModel.dryness }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
